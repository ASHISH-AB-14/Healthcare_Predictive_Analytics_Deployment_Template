<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Healthcare Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header-title {
            font-weight: 700;
            font-size: 32px;
            color: #0d6efd;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center header-title">AI Based Healthcare Disease Prediction</h2>

        <div class="card p-4 mt-4">
            <h5 class="mb-3">Enter Patient Medical Details</h5>

            <form method="POST" action="/predict">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Gender (1=Male, 0=Female)</label>
                        <input type="number" name="gender" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>BMI</label>
                        <input type="number" step="any" name="bmi" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Blood Pressure</label>
                        <input type="number" step="any" name="bp" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Glucose Level</label>
                        <input type="number" step="any" name="glucose" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Oxygen Level (%)</label>
                        <input type="number" step="any" name="oxygen" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Cholesterol</label>
                        <input type="number" step="any" name="cholesterol" class="form-control" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Heart Rate</label>
                        <input type="number" step="any" name="heartrate" class="form-control" required>
                    </div>
                </div>

                <button class="btn btn-primary btn-custom mt-3">Predict Disease Risk</button>
            </form>

            {% if result_message %}
                <div class="alert alert-{{result_color}} mt-4">
                    <h5>{{ result_message }}</h5>
                    <p>Prediction Confidence: <b>{{ probability }}%</b></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
